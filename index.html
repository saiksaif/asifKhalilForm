    <!-- Script for getting airports from online github repo -->
    <script>
        const airportsUrl = 'https://gist.githubusercontent.com/tdreyno/4278655/raw/7b0762c09b519f40397e4c3e100b097d861f5588/airports.json';
        let airports = [];

        // fetch the airports data and store it in the airports array
        fetch(airportsUrl) 
        .then(response => response.json())
        .then(data => {
            airports = data;
            console.log('Airports fetched!');
        })
        .catch(error => console.error(error));

        function addAirports(select) {
            // console.log("Focus")
            // let select = document.querySelector("#airportSelect");
            airports.forEach(airport => {
            let option = document.createElement("option");
            option.value = airport.code;
            option.text = `${airport.city}, ${airport.country} - ${airport.code}`;
            select.add(option);
            });
        }
    </script>

    <!-- Date Picker when on desktop -->
    <script>
        var pickers = [];
        var dateInputs = document.querySelectorAll('.datepicker');
        const today = new Date();
        const day = today.getDate().toString().padStart(2, '0');
        const month = (today.getMonth() + 1).toString().padStart(2, '0');
        const year = today.getFullYear().toString();
        const todayFormatted = `${day} ${getMonthName(today.getMonth())}, ${year}`;

        function getMonthName(monthIndex) {
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return months[monthIndex];
        }

        dateInputs.forEach((dateInput) => {
            if (window.innerWidth > window.innerHeight) {
                dateInput.placeholder = todayFormatted;
                pickers.push(new Pikaday({
                field: dateInput,
                format: 'D MMM, YYYY',
                toString(date, format) {
                    const day = date.getDate();
                    const month = getMonthName(date.getMonth());
                    const year = date.getFullYear();
                    return `${day} ${month}, ${year}`;
                },
                parse(dateString, format) {
                    const parts = dateString.split(' ');
                    const day = parseInt(parts[0], 10);
                    const month = getMonthIndex(parts[1]);
                    const year = parseInt(parts[2], 10);
                    return new Date(year, month, day);
                },
                minDate: today,
                }));
            }
        });

        function getMonthIndex(monthName) {
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return months.findIndex((month) => month === monthName);
        }

        function passengerInc(event, max) {
        event.preventDefault();
        const currentP = event.target.nextElementSibling;

        if (parseInt(currentP.innerHTML) < max) {
            currentP.innerText = parseInt(currentP.innerHTML) + 1;
        }

        // let originalF = currentP.parentNode.parentNode.parentNode.previousElementSibling.childNodes[1].childNodes[1].nextElementSibling.childNodes[0];
        // originalF.innerText = currentP.innerText;
        }
        function passengerDec(event, min) {
        event.preventDefault();
        const currentP = event.target.previousElementSibling;

        if (parseInt(currentP.innerHTML) > min) {
            currentP.innerText = parseInt(currentP.innerHTML) - 1;
        }
        }
        function mouseleaveSeats(element) {
        let originalF =
            element.previousElementSibling.childNodes[1].childNodes[1]
            .nextElementSibling.childNodes[0];

        var passengerThisElements = element.getElementsByClassName("passengerThis");
        var sum = 0;
        for (var i = 0; i < passengerThisElements.length; i++) {
            sum += parseInt(passengerThisElements[i].textContent);
        }

        originalF.innerText = sum;

        element.remove();
        }

        }
